<div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of product ; let i = index" class="text-center">
            <td>{{ i + 1 }}</td>
            <td>{{ item.productName }}</td>
            <td>{{ item.price }}</td>
            <td width="15%">
              <button class="btn btn-primary" (click)="goToUpdateProduct(item)">Update</button>
            </td>
            <td width="15%">
              <button class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <button class="btn btn-secondary" (click)="goToAddProduct()">Add Product</button>
    </div>
  </div>
